<style>
  .subscribe-button {
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    height: 35px;
    width: 105px;
    border-radius: 2px;
    cursor: pointer;
    transition: opacity 0.15s;
  }
  .subscribe-button:hover {
    opacity: 0.8;
  }
  .subscribe-button:active {
    opacity: 0.5;
  }

  .join-button {
    background-color: white;
    color:rgb(60, 114, 189);
    border: solid;
    border-width: 1px;
    height: 30px;
    width: 65px;
    border-radius: 2px;
    cursor: pointer;
    margin-left: 50px;
    transition: background-color 0.15s, color 0.15s;
  }
  .join-button:hover {
    background-color: rgb(41, 158, 215);
    color: white;
  }

  .tweet-button {
    background-color: rgb(12, 109, 189);
    border: none;
    border-radius: 20px;
    height: 35px;
    width: 70px;
    font-weight: bold;
    color: white;
    border-radius: 20px;
    font-size: 15px;
    cursor: pointer;
    transition: box-shadow 0.15s;
  }
  .tweet-button:hover {
    box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.15);
  } 
</style>

<button class="subscribe-button">
  SUBSCRIBE
</button>
<button class="join-button">
  JOIN
</button>
<button class="tweet-button">

</button>
