<!DOCTYPE html>
<html>
  <head>
    <title>Grid</title>
  </head>
  <body style="padding-bottom: 5000px;">
    <div style="
    display: grid;
    grid-template-columns: 100px 100px;
    ">
      <div style="background-color: lightcyan;">
        div 1
      </div>
      <div style="background-color: lightcoral;">
        div2
        <p>
          text
        </p>
      </div>
    </div>

    <div style="
    display: grid;
    grid-template-columns: 100px 100px 200px ;
    margin-top: 40px;
    ">
      <div style="background-color: lightcyan;">
        100px
      </div>
      <div style="background-color: lightcoral;">
        100px
      </div>
      <div style="background-color: lightcyan;">
        200px
      </div>
      <div style="background-color: lightcoral;">
        100px
      </div>
    </div>

    <div style="
    display: grid;
    grid-template-columns: 100px 1fr;
    margin-top: 40px;
    ">
      <div style="background-color: lightcyan;">
        100px
      </div>
      <div style="background-color: lightcoral;">
        100px
      </div>
    </div>

    <div style="
    display: grid;
    grid-template-columns: 100px 2fr 1fr;
    margin-top: 40px;
    ">
      <div style="background-color: lightcyan;">
        100px
      </div>
      <div style="background-color: lightcoral;">
        2fr
      </div>
      <div style="background-color: lightcyan;">
        1fr
      </div>
    </div>

    <div style="
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    margin-top: 40px;
    column-gap: 20px;
    row-gap: 20px;
    ">
      <div style="background-color: lightcyan;
      height: 200px;">
        1fr
      </div>
      <div style="background-color: lightcoral;
      height: 200px;">
        1fr
      </div>
      <div style="background-color: lightcyan;
      height: 200px;">
        1fr
      </div>
      <div style="background-color: lightcoral;
      height: 200px;">
        1fr
      </div>
      <div style="background-color: lightcyan;
      height: 200px;">
        1fr
      </div>
      <div style="background-color: lightcoral;
      height: 200px;">
        1fr
      </div>
      <div style="background-color: lightcyan;
      height: 200px;">
        1fr
      </div>
      <div style="background-color: lightcoral;
      height: 200px;">
        1fr
      </div>
      <div style="background-color: lightcyan;
      height: 200px;">
        1fr
      </div>
    </div>
  </body>
</html>
