<!DOCTYPE html>
<html>
  <head>
    <title>
      grid exercise
    </title>
    <style>
      .grid {
        display: grid;
        grid-template-columns: 50px 1fr 75px;
      }
      .lv {
        background-color: aqua;
      }
      .lc {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div class="lv">
        col1
      </div>
      <div class="lc">
        col2
      </div>
      <div class="lv">
        col3
      </div>
    </div>
  </body>
</html>
