<!DOCTYPE html>
<html>
  <head>
    <title>
      Grid exercise
    </title>
    <style>
      .grid {
        display: grid;
        grid-template-columns: 200px 70px;
      }
      .lc {
        background-color: lightcoral;
      }
      .lv {
        background-color: lightcyan;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div class="lc">
        200px
      </div>
      <div class="lv">
        70px
      </div>
    </div>
  </body>
</html>
